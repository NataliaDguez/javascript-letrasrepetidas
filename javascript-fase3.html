<script>
	let nombre = ["N", "A", "T", "A", "L", "I", "A"];
	let repeticion = {};

	nombre.map(letra => {
	  if (repeticion[letra] === undefined) {
		repeticion[letra] = 1;
	  } else {
		repeticion[letra] += 1;
	  } 
	});
	console.log(repeticion);
</script>
